version: "3.8"
services: 
  api-gateway: 
    build: ./api-gateway
    ports: 
      - "8080:8080"
    depends_on:
      - timescaledb
      - rabbitmq
  
  rabbitmq: 
    image: rabbitmq:3-alpine
    ports: 
      - "5672:5672"  # AMQP port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  data-ingestion: 
    build: ./data-ingestion
    depends_on:
      - rabbitmq
      - timescaledb

  timescaledb: 
    image: timescale/timescaledb:latest-pg16
    ports: 
      - "5432:5432" 
    environment:
      - POSTGRES_PASSWORD=teslagivemejob
    volumes: 
      - timescaledb_data:/var/lib/postgresql/data 
    depends_on:
      - rabbitmq

  monitoring: 
    build: ./monitoring
    depends_on:
      - api-gateway
      - data-ingestion
      - timescaledb
      - rabbitmq

  simulator: 
    build: ./simulator
    depends_on: 
      - api-gateway
      - data-ingestion
      - timescaledb
      - rabbitmq
      - monitoring
    environment:
      - INSTANCE_COUNT=5

volumes:
  timescaledb_data:

  